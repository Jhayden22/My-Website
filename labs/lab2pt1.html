    <title>Lab2 Part 1</title>

  <body>
    <img
      src="tools/chisels.jpg"

    </p>
    <img
      src="tools/saw.jpg"
      alt="saw"
      width="200"
      height="200"
      style="float: left; margin-top: 35px"

      saws are used to cut wood into different shapes.
